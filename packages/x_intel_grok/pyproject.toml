[tool.poetry]
name = "x-intel-grok"
version = "0.1.0"
description = "X (Twitter) investment-intel analyzer using Grok (xAI) via official APIs."
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "x_intel_grok", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
click = ">=8.1,<8.2"
httpx = "^0.28.0"
pydantic = "^2.6"
typer = "^0.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.9.0"

[tool.poetry.scripts]
x-intel-grok = "x_intel_grok.cli:app"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
