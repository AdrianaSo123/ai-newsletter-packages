[tool.poetry]
name = "crunchbase-intel"
version = "0.1.0"
description = "Academic, transparency-first Crunchbase investment intelligence extractor (public web only)."
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "crunchbase_intel", from = "src" }]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
click = ">=8.1,<8.2"
httpx = "^0.28.0"
beautifulsoup4 = "^4.13.0"
pydantic = "^2.6"
typer = "^0.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
ruff = "^0.9.0"

[tool.poetry.scripts]
crunchbase-intel = "crunchbase_intel.cli:app"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
markers = [
	"integration: live network tests; opt-in only",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
