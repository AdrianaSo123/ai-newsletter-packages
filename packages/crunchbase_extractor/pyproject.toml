[tool.poetry]
name = "crunchbase-extractor"
version = "0.1.0"
description = "Crunchbase API extractor and normalizer for investment intelligence (PoC)."
authors = ["Your Name <you@example.com>"]
readme = "README.md"
packages = [{ include = "crunchbase_extractor", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
click = ">=8.1,<8.2"
httpx = "^0.28.0"
pydantic = "^2.6"
typer = "^0.12"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[tool.poetry.scripts]
crunchbase-extractor = "crunchbase_extractor.cli:app"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
